<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tutor Chatrooms</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../../assets/css/style.css">
</head>
<body class="bg-light">
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <!-- Updated Dashboard Sidebar Navigation for Tutor -->
      <nav class="col-md-3 col-lg-2 d-md-block sidebar p-3 shadow">
        <img src="../../../assets/images/peerAid-tr.png" alt="peerAid Logo" class="img-fluid" style="max-width: 260px;">
        <ul class="nav flex-column">
          <li class="nav-item"><a class="nav-link" href="/tutoruser/profile">Profile</a></li>
          <li class="nav-item"><a class="nav-link" href="/tutoruser/tutordashboard">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="/tutoruser/tutoringSessions">Create a Session</a></li>
          <li class="nav-item"><a class="nav-link" href="/tutoruser/findSessions">Find a Session</a></li>
          <li class="nav-item"><a class="nav-link active" href="/tutoruser/chat">Chatrooms</a></li>
          <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
        </ul>
      </nav>
      
      <!-- Main Content -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <h1 class="mt-4">Tutor Chatrooms</h1>
        <p>Welcome to your chat room. Engage with fellow tutors here.</p>
        <!-- Chat Room Placeholder -->
        <div id="chat-room" class="border p-3 mb-3" style="height:300px; overflow-y:scroll;">
          <!-- Sample messages -->
          <div><strong>Dr. Smith:</strong> Hello, colleagues!</div>
          <div><strong>Prof. Johnson:</strong> Hi, Dr. Smith!</div>
        </div>
        <!-- Message Input -->
        <div class="input-group">
          <input type="text" class="form-control" id="chat-input" placeholder="Type your message...">
          <button class="btn btn-primary" id="send-button">Send</button>
        </div>
      </main>
    </div>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
