<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create a Tutoring Session</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../../../assets/css/style.css" />
</head>

<body class="bg-light">
  <div class="container-fluid">
    <button class="btn btn-outline-primary d-lg-none m-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu">
      â˜° Menu
    </button>
    <div class="row">
      <!-- Sidebar Offcanvas + Grid -->
      <div id="sidebarMenu" class="sidebar shadow p-3">
        <img src="../../../assets/images/peerAid-tr.png" alt="peerAid Logo" class="img-fluid" style="max-width: 260px;">
        <ul class="nav flex-column">
          <li class="nav-item"><a class="nav-link" href="/tutoruser/tutordashboard">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="/tutoruser/tutorschedule">Calendar</a></li>
          <li class="nav-item"><a class="nav-link" href="/tutoruser/chat">Messages</a></li>
          <li class="nav-item"><a class="nav-link" href="/tutoruser/reviews">Reviews & Feedback</a></li>

          <li class="nav-item"><a class="nav-link" href="/tutoruser/profile">Profile</a></li>
          <hr />
          <li class="nav-item"><a class="nav-link active" href="/tutoruser/tutoringSessions">Create a Session</a></li>
          <li class="nav-item"><a class="nav-link" href="/tutoruser/findSessions">Find a Session</a></li>
          <hr />
          <li class="nav-item"><a class="nav-link" href="/tutoruser/report">Report</a></li>
          <li class="nav-item"><a class="nav-link" href="/tutoruser/About">About Us</a></li>
          <li class="nav-item"><a class="nav-link" href="/tutoruser/faq">FAQs</a></li>
          <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
        </ul>
      </div>
      
      <!-- Main Content -->
      <main class="main-content px-4 mt-3">
        <h1 class="mt-4">Create a Tutoring Session</h1>
        <div class="container mt-5">
          <form id="createSessionForm">
            <div class="mb-3">
              <label for="subject" class="form-label">Subject</label>
              <input type="text" class="form-control" id="subject" required />
            </div>
            <div class="mb-3">
              <label for="sessionDate" class="form-label">Date &amp; Time</label>
              <input type="datetime-local" class="form-control" id="sessionDate" required />
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Description (Optional)</label>
              <textarea class="form-control" id="description" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Create Session</button>
          </form>
          <div id="message" class="mt-3"></div>
        </div>
      </main>
    </div>
  </div>

  <!-- Scripts -->
  <script src="../../../assets/js/createTutorSession.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
