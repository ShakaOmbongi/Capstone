<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create a Tutoring Session (Tutor)</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../../assets/css/style.css">
</head>
<body class="bg-light">
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar with navigation links -->
      <nav class="col-md-3 col-lg-2 d-md-block sidebar p-3 shadow">
        <img src="../../../assets/images/peerAid-tr.png" alt="peerAid Logo" class="img-fluid" style="max-width: 260px;">
        <ul class="nav flex-column">
            <li class="nav-item"><a class="nav-link" href="/tutoruser/profile">Profile</a></li>
            <li class="nav-item"><a class="nav-link" href="/tutoruser/tutordashboard">Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" href="/tutoruser/tutoringSessions">Create a Session</a></li>
            <li class="nav-item"><a class="nav-link" href="/tutoruser/findSessions">Find a Session</a></li>
            <li class="nav-item"><a class="nav-link active" href="/tutoruser/chat">Chatrooms</a></li>
            <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
          </ul>
      </nav>
      <!-- Main Content Area -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <h1 class="mt-4">Create a Tutoring Session</h1>
        <div class="container mt-5">
          <form id="createSessionForm">
            <div class="mb-3">
              <label for="subject" class="form-label">Subject</label>
              <input type="text" class="form-control" id="subject" required>
            </div>
            <div class="mb-3">
              <label for="sessionDate" class="form-label">Date &amp; Time</label>
              <input type="datetime-local" class="form-control" id="sessionDate" required>
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Description (Optional)</label>
              <textarea class="form-control" id="description" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Create Session</button>
          </form>
          <div id="message" class="mt-3"></div>
        </div>
      </main>
    </div>
  </div>
  <!-- Link to the JavaScript file (ensure you have a tutor version if needed) -->
  <script src="../../../assets/js/createTutorSession.js"></script>
  <!-- Bootstrap JS from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
