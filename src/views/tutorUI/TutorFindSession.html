<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Tutoring Sessions - Tutor</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../../../assets/css/style.css" />
</head>

<body class="bg-light">
  <div class="container-fluid">
    <button class="btn btn-outline-primary d-lg-none m-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu">
      â˜° Menu
    </button>
    <div class="row">
      <!-- Sidebar Offcanvas + Grid -->
      <div id="sidebarMenu" class="sidebar shadow p-3">
        <img src="../../../assets/images/peerAid-tr.png" alt="peerAid Logo" class="img-fluid" style="max-width: 260px;">
        <ul class="nav flex-column">
          <li class="nav-item"><a class="nav-link" href="/tutoruser/tutordashboard">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="/tutoruser/tutorschedule">Calendar</a></li>
          <li class="nav-item"><a class="nav-link" href="/tutoruser/chat">Messages</a></li>
          <li class="nav-item"><a class="nav-link" href="/tutoruser/reviews">Reviews & Feedback</a></li>
          <li class="nav-item"><a class="nav-link" href="/tutoruser/profile">Profile</a></li>
          <hr />
          <li class="nav-item"><a class="nav-link" href="/tutoruser/tutoringSessions">Create a Session</a></li>
          <li class="nav-item"><a class="nav-link active" href="/tutoruser/findSessions">Find a Session</a></li>
          <hr />
          <li class="nav-item"><a class="nav-link" href="/tutoruser/About">About Us</a></li>
          <li class="nav-item"><a class="nav-link" href="/tutoruser/faq">FAQs</a></li>
          <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
        </ul>
      </div>
      
      <!-- Main Content -->
      <main class="main-content px-4 mt-3">
        <h1 class="mt-4">My Tutoring Sessions</h1>
        <div id="tutorSessionsList" class="list-group mt-3"></div>
      </main>
    </div>
  </div>

  <!-- Edit Session Modal -->
  <div class="modal fade" id="editSessionModal" tabindex="-1" aria-labelledby="editSessionModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form id="editSessionForm" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editSessionModalLabel">Edit Session</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="editSessionId" />
          <div class="mb-3">
            <label for="editSubject" class="form-label">Subject</label>
            <input type="text" class="form-control" id="editSubject" required />
          </div>
          <div class="mb-3">
            <label for="editDate" class="form-label">Date & Time</label>
            <input type="datetime-local" class="form-control" id="editDate" required />
          </div>
          <div class="mb-3">
            <label for="editDescription" class="form-label">Description (Optional)</label>
            <textarea class="form-control" id="editDescription" rows="3"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script src="../../../assets/js/tutorFindSession.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
