<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Report a User</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="../../../assets/css/style.css" />
</head>

<body class="bg-light">
  <div class="container-fluid">
    <button class="btn btn-outline-primary d-lg-none m-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu">
      ☰ Menu
    </button>
    <div class="row">
      <!-- Sidebar Offcanvas + Grid -->
      <div id="sidebarMenu" class="sidebar shadow p-3">
        <img src="../../../assets/images/peerAid-tr.png" alt="peerAid Logo" class="img-fluid" style="max-width: 260px;">
        <ul class="nav flex-column">
          <li class="nav-item"><a class="nav-link" href="/tutoruser/tutordashboard">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="/tutoruser/tutorschedule">Calendar</a></li>
          <li class="nav-item"><a class="nav-link" href="/tutoruser/chat">Messages</a></li>
          <li class="nav-item"><a class="nav-link" href="/tutoruser/reviews">Reviews & Feedback</a></li>
          <li class="nav-item"><a class="nav-link" href="/tutoruser/profile">Profile</a></li>
          <hr />
          <li class="nav-item"><a class="nav-link" href="/tutoruser/tutoringSessions">Create a Session</a></li>
          <li class="nav-item"><a class="nav-link" href="/tutoruser/findSessions">Find a Session</a></li>
          <hr />
          <li class="nav-item"><a class="nav-link" href="/tutoruser/About">About Us</a></li>
          <li class="nav-item"><a class="nav-link" href="/tutoruser/faq">FAQs</a></li>
          <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
        </ul>
      </div>
      
      <!-- Main Content -->
      <main class="main-content px-4 mt-3">
        <h1 class="mt-4">Report a User</h1>
        <p class="text-muted">Use this form to report any user for inappropriate behavior.</p>

        <form id="reportUserForm" class="mt-4">
          <!-- Filter by Role -->
          <div class="mb-3">
            <label for="roleFilter" class="form-label">Filter by Role</label>
            <select id="roleFilter" class="form-select">
              <option value="all" selected>All</option>
              <option value="student">Students</option>
              <option value="tutor">Tutors</option>
            </select>
          </div>

          <!-- Select User -->
          <div class="mb-3">
            <label for="userSelect" class="form-label">Select User</label>
            <select
              id="userSelect"
              name="reportedId"
              class="form-select"
              required
            >
              <option disabled selected value="">-- Loading users… --</option>
            </select>
          </div>

          <!-- Reason -->
          <div class="mb-3">
            <label for="reasonInput" class="form-label">Reason</label>
            <textarea
              id="reasonInput"
              name="reason"
              class="form-control"
              rows="4"
              placeholder="Describe why you’re reporting this user..."
              required
            ></textarea>
          </div>

          <button type="submit" class="btn btn-danger">Submit Report</button>
        </form>
      </main>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Shared reporting logic -->
  <script src="/assets/js/reportUser.js"></script>
</body>
</html>
