<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>peerAid Tutor Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/main.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../../assets/css/style.css">
  
  <!-- Custom JS -->
  <link rel="stylesheet" href="../../../assets/css/script.css">
</head>

<body class="bg-light">
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-3 col-lg-2 d-md-block sidebar p-3 shadow">
        <img src="../../../assets/images/peerAid-tr.png" alt="peerAid Logo" class="img-fluid" style="max-width: 260px;">
        <ul class="nav flex-column">
          <li class="nav-item"><a class="nav-link" href="/tutoruser/profile">Profile</a></li>
          <li class="nav-item"><a class="nav-link active" href="/tutoruser/tutordashboard">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="/tutoruser/tutoringSessions">Create a Session</a></li>
          <li class="nav-item"><a class="nav-link" href="/tutoruser/findSessions">Find a Session</a></li>
          <li class="nav-item"><a class="nav-link" href="/tutoruser/chat">Chatrooms</a></li>
          <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
        </ul>
      </nav>
      
      <!-- Main Content -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div class="py-4 text-black">
          <h1 class="display-5" id="greeting">Hello, Tutor</h1>
          <p class="text-muted">This is your dashboard.</p>
        </div>

        <!-- Calendar -->
        <section class="mb-4">
          <h2>Your Tutoring Schedule</h2>
          <div id="calendar-container" class="card shadow-sm p-3">
            <div id="calendar"></div>
          </div>
        </section>

        <!-- My Pending Sessions -->
        <section class="mb-4">
          <h2>My Pending Sessions</h2>
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Subject</th>
                <th>Date</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="pendingSessionsTableBody">
              <!-- JS will populate this for sessionActionsTutor.js -->
            </tbody>
          </table>
        </section>

        <!-- Join Requests -->
        <section class="mb-4">
          <h2>Pending Join Requests</h2>
          <table class="table table-striped" id="joinRequestsTable">
            <thead>
              <tr>
                <th>Session Subject</th>
                <th>Requester</th>
                <th>Requested At</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="joinRequestsTableBody">
              <!-- JS will inject rows here -->
            </tbody>
          </table>
        </section>
        
      </main>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
    }

    document.addEventListener('DOMContentLoaded', function () {
      const username = getCookie('username');
      if (username) {
        document.getElementById('greeting').textContent = `Hello, ${username}`;
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
  <script src="../../../assets/js/calender.js"></script>
  <script src="../../../assets/js/sessionActionsTutor.js"></script>
  <script src="../../../assets/js/joinRequests.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
