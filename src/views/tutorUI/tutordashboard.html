<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>peerAid Tutor Dashboard</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/main.min.css" rel="stylesheet">
  <!-- FullCalendar JS -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
  <!-- Custom Styles -->
  <link rel="stylesheet" href="../../../assets/css/style.css">
  <!-- Custom JS (if any) -->
  <link rel="stylesheet" href="../../../assets/css/script.css">
</head>
<body class="bg-light">
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-3 col-lg-2 d-md-block sidebar p-3 shadow">
        <img src="../../../assets/images/peerAid-tr.png" alt="peerAid Logo" class="img-fluid" style="max-width: 260px;">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active" href="#">Home</a>
          </li>
          <!-- Add more links as needed -->
          <li class="nav-item">
            <!-- Sign Out button/link -->
            <a class="nav-link" href="/logout">Sign Out</a>
          </li>
        </ul>
      </nav>

      <!-- Main Content -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <!-- Header -->
        <div class="py-4" style="color: black;">
          <h1 class="display-5">Hello [Tutor Name]</h1>
          <p class="text-muted">This is your dashboard.</p>
        </div>

        <!-- Upcoming Sessions -->
        <section class="mb-4">
          <h2>Upcoming Sessions</h2>
          <!-- Session cards here -->
        </section>

        <!-- Calendar & Notifications -->
        <section class="mb-4">
          <div class="row">
            <div class="col-md-6">
              <h3>Calendar</h3>
              <div id="calendar-container" class="card shadow-sm p-3">
                <div id="calendar"></div>
              </div>
            </div>
            <div class="col-md-6">
              <h3>Notifications</h3>
              <div class="card shadow-sm">
                <div class="card-body">
                  <!-- Notification messages -->
                  <p><strong>Alice:</strong> New tutoring request received.</p>
                  <p><strong>Bob:</strong> Session rescheduled for next week.</p>
                  <p><strong>Carol:</strong> Your session feedback is in.</p>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var calendarEl = document.getElementById('calendar');
      var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        events: [
          { title: 'Session with John', start: '2025-02-11T10:00:00', end: '2025-02-11T11:00:00' },
          { title: 'Team Meeting', start: '2025-02-16', allDay: true },
          { title: 'Prep Workshop', start: '2025-02-21T14:00:00' }
        ]
      });
      calendar.render();
    });
  </script>
</body>
</html>
