<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tutor Sign-Up</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- Custom Styles -->
  <link rel="stylesheet" href="../../../assets/css/style.css">
</head>
<body class="login-body">
  <div class="login-container row m-0 p-0 w-100">
    <!-- Left Side: Welcome Message -->
    <div class="col-md-6 left-side">
      <h2>Join peerAid as a Tutor!</h2>
      <p>Share your expertise and help students excel.</p>
      <p><strong>Already have an account?</strong> <a href="/tutorlogin" style="color: white;"  class="fw-bold">Log in here</a></p>
    </div>
    
    <!-- Right Side: Registration Form -->
    <div class="col-md-6 right-side">
      <div>
        <h3 class="mb-4">Tutor Sign-Up</h3>
        <form action="/signup/tutors" method="POST">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
          </div>
          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
          </div>
          <button type="submit" class="btn btn w-100" style="background-color: rgb(243, 86, 86);">
            Sign Up as Tutor
          </button>
          <!-- Student Registration Link -->
          <div class="mt-3 text-center">
            <p>Registering as a student? <a href="/studentsignup" style="text-decoration: none; color: #f35656;">Click here</a></p>
        </div>
        </form>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
