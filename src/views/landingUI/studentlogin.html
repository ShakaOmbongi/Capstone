<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Login</title>
</head>
<body>
  <h1>Student Login</h1>
  <form action="/login/students" method="POST">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required /><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required /><br><br>

    <button type="submit">Login</button>
  </form>

  <!-- Optionally include a link to the sign-up page -->
  <p>Don't have an account? <a href="/studentsignup">Sign up here</a>.</p>
</body>
</html>
