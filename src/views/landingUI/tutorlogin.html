<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tutor Login</title>

  <!-- Custom Styles -->
  <link rel="stylesheet" href="../../../assets/css/style.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="login-body">
  <div class="login-container row m-0 p-0 w-100">
    <!-- Left Side: Welcome Message -->
    <div class="col-md-6 left-side">
      <h2>Welcome to peerAid!</h2>
      <p>Empower students by sharing your expertise.</p>
      <p>New here? <a href="/tutorsignup" class="text-primary fw-bold">Create an account</a></p>
    </div>

    <!-- Right Side: Tutor Login Form -->
    <div class="col-md-6 right-side">
      <div>
        <h3 class="mb-4">Tutor Login</h3>
        <!-- Form submits to the tutor login route -->
        <form action="/login/tutors" method="POST">
          <!-- Email field -->
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
          </div>
          <!-- Password field -->
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
          </div>
          <!-- Login button -->
          <button type="submit" class="btn btn w-100" style="background-color: rgb(243, 86, 86);">
            Login
          </button>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
