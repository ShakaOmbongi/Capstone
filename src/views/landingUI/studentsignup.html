<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="../../../assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="login-body">
    <div class="login-container row m-0 p-0 w-100">
        <!-- Left Side (the registration form) -->
        <div class="col-md-6 right-side">
            <div>
                <h3 class="mb-4">Register</h3>
                <!-- Form submits to the student sign-up route -->
                <form action="/signup/students" method="POST">
                    <!-- Username field -->
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username"
                            placeholder="Enter your username" required>
                    </div>
                    <!-- Email field -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email"
                            required>
                    </div>
                    <!-- Password field -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password"
                            placeholder="Enter your password" required>
                    </div>
                    <!-- Confirm Password field -->
                    <div class="mb-3">
                        <label for="confirm-password" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm-password" name="confirmPassword"
                            placeholder="Confirm your password" required>
                    </div>
                    <!-- Register button -->
                    <button type="submit" class="btn btn w-100"
                        style="background-color: rgb(243, 86, 86);">Register</button>

                        <!-- Tutor Registration Link -->
                        <div class="mt-3 text-center">
                            <p>Registering as a tutor? <a href="/tutorsignup" style="text-decoration: none; color: #f35656;">Click here</a></p>
                        </div>

                    


                </form>
            </div>
        </div>

        <!-- Right Side (welcome message) -->
        <div class="col-md-6 left-side">
            <h2>Join peerAid Today!</h2>
            <p>Unlock your full potential with a community-driven learning experience.</p>
            <p>Sign up to access study groups, tutoring sessions, and peer supportâ€”all in one place.</p>
            <p><strong>Already have an account?</strong> <a href="/studentlogin" class="text-primary fw-bold">Log in</a>
            </p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
