<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="../../../assets/css/style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
   
</head>
<body class="login-body">
    <div class="login-container row m-0 p-0 w-100">
        <!-- Left Side (now the form) -->
        <div class="col-md-6 right-side">
            <div>
                <h3 class="mb-4">Register</h3>
                <form>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password">
                    </div>
                    <div class="mb-3">
                        <label for="confirm-password" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm-password" placeholder="Confirm your password">
                    </div>
                    <button type="submit" class="btn btn w-100" style="background-color: rgb(243, 86, 86);">Register</button>
                </form>
            </div>
        </div>

        <!-- Right Side (now the welcome message) -->
        <div class="col-md-6 left-side">
            <h2>Join peerAid Today!</h2>
                <p>Unlock your full potential with a community-driven learning experience.</p>
                <p>Sign up to access study groups, tutoring sessions, and peer supportâ€”all in one place.</p>
                <p><strong>Already have an account?</strong> <a href="studentlogin.html" class="text-primary fw-bold">Log in</a> </p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
