<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Profile</title>
  <!-- Bootstrap CSS from CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../../../assets/css/style.css" />
</head>
<body class="bg-light">
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar with navigation links -->
      <nav class="col-md-3 col-lg-2 d-md-block sidebar p-3 shadow">
        <img src="../../../assets/images/peerAid-tr.png" alt="peerAid Logo" class="img-fluid" style="max-width: 260px;" />
        <ul class="nav flex-column">
          <li class="nav-item"><a class="nav-link" href="/student/profile">Profile</a></li>
          <li class="nav-item"><a class="nav-link" href="/student/studentdashboard">dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="/student/tutoringSessions">Create a Session</a></li>
          <li class="nav-item"><a class="nav-link" href="/student/findSessions">Find a Session</a></li>
          <li class="nav-item"><a class="nav-link" href="/student/chat">Chatrooms</a></li>
          <li class="nav-item"><a class="nav-link" href="/student/about">About Us</a></li>
          <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
        </ul>
      </nav>
      
      <!-- Main Content Area -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <!-- Header with dynamic greeting (updated by JS) -->
        <div class="py-4" style="color: black;">
          <h1 class="display-5" id="greeting">Hello, <span id="studentName">Student</span></h1>
          <p class="text-muted">This is your profile.</p>
        </div>

        <!-- Profile Card: Shows current profile info -->
        <div class="container mt-5 d-flex justify-content-center">
          <div class="card shadow-lg p-4 text-center" style="max-width: 600px; width: 100%;">
            <img src="../../../assets/images/unsplash-1.jpg" class="rounded-circle mx-auto mb-3" alt="Profile Picture" style="width: 140px; height: 140px; object-fit: cover;" />
            <h2 class="mb-1" id="profileName">Student Name</h2>
            <p class="text-muted" id="learningStyle">Learning Style Not Set</p>
            <hr />
            <h4>About Me</h4>
            <p class="text-secondary" id="aboutMe">No bio available.</p>
            <h4>Subjects</h4>
            <ul class="list-unstyled text-secondary" id="subjectsList">
              <!-- List populated dynamically -->
            </ul>
            <h4>Contact</h4>
            <p class="mb-0 text-primary"><strong>Email:</strong> <span id="email">email@example.edu</span></p>
          </div>
        </div>

        <hr />

        <!-- Profile Update Form: Updates username and email -->
        <h2>Update Profile</h2>
        <form id="updateProfileForm">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <!-- Input with id "username" -->
            <input type="text" class="form-control" id="username" required />
          </div>
          <div class="mb-3">
            <label for="emailInput" class="form-label">Email</label>
            <!-- Input with id "emailInput" -->
            <input type="email" class="form-control" id="emailInput" required />
          </div>
          <button type="submit" class="btn btn-primary">Update Profile</button>
        </form>

        <hr />

        <!-- Password Update Form: Change current password to new password -->
        <h2>Change Password</h2>
        <form id="changePasswordForm">
          <div class="mb-3">
            <label for="currentPassword" class="form-label">Current Password</label>
            <input type="password" class="form-control" id="currentPassword" required autocomplete="current-password" />
          </div>
          <div class="mb-3">
            <label for="newPassword" class="form-label">New Password</label>
            <input type="password" class="form-control" id="newPassword" required autocomplete="new-password" />
          </div>
          <button type="submit" class="btn btn-danger">Change Password</button>
        </form>
      </main>
    </div>
  </div>
  
  <!-- External JS files for handling profile update and password change -->
  <script src="../../../assets/js/updateprofile.js"></script>
  <script src="../../../assets/js/changePassword.js"></script>
  <!-- Bootstrap JS from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
