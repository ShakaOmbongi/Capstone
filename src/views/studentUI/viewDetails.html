<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Session Request | peerAid</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- Custom Styles -->
  <link rel="stylesheet" href="../../../assets/css/style.css">

  <style>
    body {
      background-color: #f8f9fa;
    }
    .session-request-card {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      background-color: white;
    }
    .profile-picture {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
    }
    .btn-action {
      width: 100%;
      margin: 10px 0;
    }
  </style>
</head>
<body>
    <!-- Sidebar -->
    <nav class="col-md-3 col-lg-2 d-md-block sidebar p-3 shadow">
        <img src="../../../assets/images/peerAid-tr.png" alt="peerAid Logo" class="img-fluid" style="max-width: 260px;">
        <ul class="nav flex-column">

        <li class="nav-item"><a class="nav-link" href="/student/studentdashboard">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="/student/studentschedule">Calendar</a></li>
        <li class="nav-item"><a class="nav-link" href="/student/chat">Messages</a></li>
        <li class="nav-item"><a class="nav-link" href="/student/studentprofile">Profile</a></li>

        <hr />

        <li class="nav-item"><a class="nav-link" href="/student/bookSessions">Book a Session</a></li>
        <li class="nav-item"><a class="nav-link" href="/student/tutoringSessions">Create a Session</a></li>
        <li class="nav-item"><a class="nav-link" href="/student/findSessions">Find a Session</a></li>

        <hr />

        <li class="nav-item"><a class="nav-link" href="/student/About">About Us</a></li>
        <li class="nav-item"><a class="nav-link" href="/student/faq">FAQs</a></li>
        <li class="nav-item"><a class="nav-link" href="/student/settings">Settings</a></li>
        <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
      </ul>
  </nav>

  <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">

    <div class="session-request-card">
      <div class="text-center">
        <!-- Peer's Profile Picture -->
        <img id="studentProfilePic" src="/assets/images/white.jpeg" alt="Peer Profile Picture" class="profile-picture">
        <!-- Peer's Name -->
        <h2 id="studentName" class="mt-3">Loading...</h2>
        <!-- Subject -->
        <p id="studentSubjects" class="text-muted">Loading subjects...</p>
      </div>
    
      <!-- Request Details -->
      <div class="mt-4">
        <h4>Session Request Details</h4>
        <p><strong>Bio:</strong></p>
        <blockquote class="blockquote">
          <p id="studentBio" class="mb-0">Loading bio...</p>
        </blockquote>
      </div>
    
      <!-- Action Buttons -->
      <div class="mt-4">
        <button class="btn btn-success btn-action" id="acceptBtn">Accept Request</button>
        <button class="btn btn-danger btn-action" id="declineBtn">Decline Request</button>
        <button class="btn btn-outline-secondary btn-action" id="messageBtn">Message Peer</button>
      </div>
    </div>
    

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/assets/js/loadSingleRequest.js"></script>

</body>
</html>
