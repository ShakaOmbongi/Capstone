<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeerAid Chat</title>
    <link rel="stylesheet" href="../../../assets/css/chat.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body>

    <!-- Sidebar -->
<nav class="col-md-3 col-lg-2 d-md-block sidebar p-3 shadow">
    <img src="../../../assets/images/peerAid-tr.png" alt="peerAid Logo" class="img-fluid" style="max-width: 260px;">
    <ul class="nav flex-column">
        <li class="nav-item">
            <a class="nav-link active" href="studentdashboard.html">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="book-session.html">Book Session</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
        </li>
    </ul>
</nav>
    

    <!-- Chat Section -->
    <main class="main-content">
        <!-- Chat Header -->
        <div class="chat-header">
            <h2>Messages</h2>
        </div>

        <!-- Chat List -->
        <section class="chat-list">
            <ul id="chatRooms">
                <!-- Rooms will be dynamically loaded here -->
            </ul>
        </section>

        <!-- Chat Messages -->
        <section class="chat-container">
            <div id="messages" class="message-container">
                <!-- Messages will be added dynamically -->
            </div>
        </section>

        <!-- Chat Input -->
        <div class="chat-input-container">
            <input type="text" id="username" placeholder="Enter your name..." required>
            <input type="text" id="messageInput" placeholder="Type your message..." required>
            <button type="submit" id="sendBtn">Send</button>
        </div>
    </main>

    <script>
        const socket = io("http://localhost:3000"); // Adjust backend URL if needed

        const chatRooms = document.getElementById("chatRooms");
        const messages = document.getElementById("messages");
        const messageInput = document.getElementById("messageInput");
        const usernameInput = document.getElementById("username");
        const sendBtn = document.getElementById("sendBtn");

        let currentConversationId = "";

        // Fetch chat rooms dynamically
        async function fetchChatRooms() {
            const response = await fetch("/api/chat-rooms"); // API to get chat rooms
            const rooms = await response.json();

            chatRooms.innerHTML = "";
            rooms.forEach(room => {
                const li = document.createElement("li");
                li.innerHTML = `<strong>${room.name}</strong><br>${room.lastMessage || "No messages yet"}`;
                li.classList.add("chat-room");
                li.addEventListener("click", () => joinRoom(room.id));
                chatRooms.appendChild(li);
            });
        }

        // Join a room when clicked
        function joinRoom(conversationId) {
            currentConversationId = conversationId;
            messages.innerHTML = "<p>Loading messages...</p>";

            socket.emit("joinRoom", conversationId);

            // Load previous messages
            socket.on("previousMessages", (loadedMessages) => {
                messages.innerHTML = "";
                loadedMessages.forEach(msg => {
                    appendMessage(msg.senderId, msg.message, "tutor");
                });
            });
        }

        // Send message
        sendBtn.addEventListener("click", () => {
            const messageText = messageInput.value.trim();
            const username = usernameInput.value.trim();
            const senderId = username; // In real case, use logged-in user ID
            const receiverId = "someReceiver"; // Replace with actual recipient

            if (messageText !== "" && username !== "" && currentConversationId !== "") {
                const messageData = { 
                    conversationId: currentConversationId,
                    senderId, 
                    receiverId, 
                    message: messageText 
                };

                socket.emit("chatMessage", messageData);
                appendMessage(senderId, messageData.message, "user");

                messageInput.value = "";
            }
        });

        // Listen for messages from the server
        socket.on("chatMessage", (data) => {
            appendMessage(data.senderId, data.message, "tutor");
        });

        // Function to append messages
        function appendMessage(senderId, text, senderType) {
            const messageElement = document.createElement("div");
            messageElement.classList.add("message", senderType);
            messageElement.innerHTML = `<strong>${senderId}:</strong> ${text}`;
            messages.appendChild(messageElement);
            messages.scrollTop = messages.scrollHeight;
        }

        // Load chat rooms on page load
        fetchChatRooms();
    </script>

</body>
</html>
