<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tutor Profile</title>
  <!-- Bootstrap CSS & icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="../../../assets/css/style.css" />
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="row">
      <!-- Profile Section -->
      <div class="col-md-5">
        <div class="card shadow-lg p-4 position-relative text-center">
          <!-- Report dropdown -->
          <div class="dropdown position-absolute top-0 end-0 m-2">
            <button class="btn p-0 border-0" data-bs-toggle="dropdown">
              <i class="bi bi-three-dots-vertical"></i>
            </button>
            <ul class="dropdown-menu">
                <li>
                  <a
                    class="dropdown-item"
                    href="/student/report?reportedId={{profile.id}}"
                  >
                    Report User
                  </a>
                </li>
              </ul>
              
          </div>

          <img
            id="profilePic"
            src="/assets/images/white.jpeg"
            class="rounded-circle mx-auto mb-3"
            alt="Tutor Profile Picture"
            style="width:140px;height:140px;object-fit:cover;"
          />

          <h2 id="profileName" class="mb-1">Loading…</h2>
          <p id="learningStyle" class="text-muted mb-3">
            Learning Style Not Set
          </p>
          <hr />

          <h4>About Me</h4>
          <p id="aboutMe" class="text-secondary">No bio available.</p>

          <h4>Subjects</h4>
          <ul id="subjectsList" class="list-unstyled text-secondary mb-3">
            <!-- populated dynamically -->
          </ul>

          <h4>Availability</h4>
          <ul id="availabilityList" class="list-unstyled text-secondary mb-3">
            <!-- populated dynamically -->
          </ul>

          <h4>Contact</h4>
          <p class="mb-0 text-primary">
            <strong>Email:</strong>
            <span id="email">loading@example.com</span>
          </p>

          <button id="scheduleBtn" class="btn btn-danger mt-3">
            Schedule a Session
          </button>
        </div>
      </div>

      <!-- Reviews Section -->
      <div class="col-md-7">
        <div class="card shadow-lg p-4">
          <h4 class="text-center">Reviews</h4>
          <hr />
          <div id="reviewsContainer">
            <!-- JS will inject review blocks here -->
          </div>

          <div class="text-center mt-3">
            <a
              href="#"
              class="text-dark"
              style="font-size:14px;"
              data-bs-toggle="collapse"
              data-bs-target="#reviewForm"
            >
              Leave a Review
            </a>
          </div>

          <!-- Collapsible Review Form -->
          <div id="reviewForm" class="collapse mt-3">
            <div class="card p-3 shadow-sm position-relative">
              <button
                type="button"
                class="btn-close position-absolute top-0 end-0 m-2"
                data-bs-toggle="collapse"
                data-bs-target="#reviewForm"
              ></button>
              <h5 class="text-center">Write a Review</h5>
              <form id="submitReviewForm">
                <div class="mb-3">
                  <label for="rating" class="form-label">Rating</label>
                  <select id="rating" class="form-control">
                    <option value="5">⭐⭐⭐⭐⭐</option>
                    <option value="4">⭐⭐⭐⭐</option>
                    <option value="3">⭐⭐⭐</option>
                    <option value="2">⭐⭐</option>
                    <option value="1">⭐</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="reviewText" class="form-label">
                    Your Review
                  </label>
                  <textarea
                    id="reviewText"
                    class="form-control"
                    rows="3"
                  ></textarea>
                </div>
                <button type="submit" class="btn btn-danger w-100">
                  Submit Review
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Schedule Session Modal -->
  <div
    class="modal fade"
    id="scheduleModal"
    tabindex="-1"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <form id="scheduleForm" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Schedule a Session</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
          ></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="sessionDate" class="form-label">Date</label>
            <input
              type="date"
              id="sessionDate"
              class="form-control"
              required
            />
          </div>
          <div class="mb-3">
            <label for="sessionTime" class="form-label">Time</label>
            <input
              type="time"
              id="sessionTime"
              class="form-control"
              required
            />
          </div>
          <div class="mb-3">
            <label for="sessionNote" class="form-label"
              >Note (optional)</label
            >
            <textarea
              id="sessionNote"
              class="form-control"
              rows="3"
            ></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Cancel
          </button>
          <button type="submit" class="btn btn-primary">
            Send Request
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Your JS (must load BEFORE bootstrap.bundle.js) -->
  <script src="/assets/js/tutorProfile.js"></script>
  <!-- Bootstrap JS Bundle (Popper + Bootstrap) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
