<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Find a Tutoring Session</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../../../assets/css/style.css" />
</head>
<body class="bg-light">
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-3 col-lg-2 d-md-block sidebar p-3 shadow">
        <img src="../../../assets/images/peerAid-tr.png" alt="peerAid Logo" class="img-fluid" style="max-width: 260px;" />
        <ul class="nav flex-column">
          <li class="nav-item"><a class="nav-link" href="/student/profile">Profile</a></li>
          <li class="nav-item"><a class="nav-link" href="/student/studentdashboard">dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="/student/tutoringSessions">Create a Session</a></li>
          <li class="nav-item"><a class="nav-link" href="/student/findSessions">Find a Session</a></li>
          <li class="nav-item"><a class="nav-link" href="/student/chat">Chatrooms</a></li>
          <li class="nav-item"><a class="nav-link" href="/student/about">About Us</a></li>
          <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
        </ul>
      </nav>

      <!-- Main Content -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <h1 class="mt-4">Available Tutoring Sessions</h1>
        <div id="message"></div>

        <!-- Section for the user's own sessions -->
        <h2>My Sessions</h2>
        <div id="mySessionsList" class="list-group mt-3"></div>

        <!-- Section for other sessions -->
        <h2>Other Sessions</h2>
        <div id="otherSessionsList" class="list-group mt-3"></div>
      </main>
    </div>
  </div>

  <!-- Edit Session Modal (placed at the bottom of the page) -->
  <div class="modal fade" id="editSessionModal" tabindex="-1" aria-labelledby="editSessionModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form id="editSessionForm" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editSessionModalLabel">Edit Session</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Hidden field for session ID -->
          <input type="hidden" id="editSessionId" />
          <div class="mb-3">
            <label for="editSubject" class="form-label">Subject</label>
            <input type="text" class="form-control" id="editSubject" required />
          </div>
          <div class="mb-3">
            <label for="editDate" class="form-label">Date &amp; Time</label>
            <input type="datetime-local" class="form-control" id="editDate" required />
          </div>
          <div class="mb-3">
            <label for="editDescription" class="form-label">Description (Optional)</label>
            <textarea class="form-control" id="editDescription" rows="3"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Link to the JavaScript file -->
  <script src="../../../assets/js/findSession.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
