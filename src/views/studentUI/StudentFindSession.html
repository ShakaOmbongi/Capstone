<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Find a Tutoring Session</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../../../assets/css/style.css" />
</head>

<body class="bg-light">
  <div class="container-fluid">
    <button class="btn btn-outline-primary d-lg-none m-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu">
      â˜° Menu
    </button>
    <div class="row">
      <!-- Sidebar Offcanvas + Grid -->
      <div id="sidebarMenu" class="sidebar shadow p-3">
        <!-- Sidebar content -->
        <img src="../../../assets/images/peerAid-tr.png" class="img-fluid mb-3" alt="peerAid Logo" style="max-width: 260px;" />
        <ul class="nav flex-column">
          <li class="nav-item"><a class="nav-link" href="/student/studentdashboard">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="/student/studentschedule">Calendar</a></li>
          <li class="nav-item"><a class="nav-link" href="/student/chat">Messages</a></li>
          <li class="nav-item"><a class="nav-link" href="/student/studentprofile">Profile</a></li>
          <hr />
          <li class="nav-item"><a class="nav-link" href="/student/bookSessions">Book a Session</a></li>
          <li class="nav-item"><a class="nav-link" href="/student/tutoringSessions">Create a Session</a></li>
          <li class="nav-item"><a class="nav-link active" href="/student/findSessions">Find a Session</a></li>
          <hr />
          <li class="nav-item"><a class="nav-link" href="/student/About">About Us</a></li>
          <li class="nav-item"><a class="nav-link" href="/student/faq">FAQs</a></li>
          <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
        </ul>
      </div>
  

      <!-- Main Content -->
      <main class="main-content px-4 mt-3">
        <h1 class="mt-4">Available Tutoring Sessions</h1>
        <div id="message"></div>

        <!-- ðŸ” Filter Section -->
        <div class="row mb-4">
          <div class="col-md-4 mb-2">
            <input type="text" class="form-control" id="filterSubject" placeholder="Filter by subject...">
          </div>
          <div class="col-md-3 mb-2">
            <input type="date" class="form-control" id="filterDate">
          </div>
          <div class="col-md-3 mb-2">
            <select class="form-select" id="filterLearningStyle">
              <option value="">All Learning Styles</option>
              <option value="Visual">Visual</option>
              <option value="Auditory">Auditory</option>
              <option value="Kinesthetic">Kinesthetic</option>
              <option value="Reading/Writing">Reading/Writing</option>
            </select>
          </div>
          <div class="col-md-2 mb-2">
            <button class="btn btn-danger w-100" id="applyFilters">Apply Filters</button>
          </div>
        </div>

        <!-- Section for the user's own sessions -->
        <h2>My Sessions</h2>
        <div id="mySessionsList" class="list-group mt-3"></div>

        <!-- Section for other sessions -->
        <h2>Other Sessions</h2>
        <div id="otherSessionsList" class="list-group mt-3"></div>
      </main>
    </div>
  </div>

  <!-- Edit Session Modal -->
  <div class="modal fade" id="editSessionModal" tabindex="-1" aria-labelledby="editSessionModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form id="editSessionForm" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editSessionModalLabel">Edit Session</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="editSessionId" />
          <div class="mb-3">
            <label for="editSubject" class="form-label">Subject</label>
            <input type="text" class="form-control" id="editSubject" required />
          </div>
          <div class="mb-3">
            <label for="editDate" class="form-label">Date &amp; Time</label>
            <input type="datetime-local" class="form-control" id="editDate" required />
          </div>
          <div class="mb-3">
            <label for="editDescription" class="form-label">Description (Optional)</label>
            <textarea class="form-control" id="editDescription" rows="3"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script src="../../../assets/js/findSession.js"></script>
  <!-- Only include sessionActions.js if the table for pending sessions is on this page -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
