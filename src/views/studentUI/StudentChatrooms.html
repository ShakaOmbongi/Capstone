        <p>Welcome to your chat room. Engage with peers here.</p>
        <!-- Chat Room Placeholder -->
        <div id="chat-room" class="border p-3 mb-3" style="height:300px; overflow-y:scroll;">

          <div><strong>Alice:</strong> Hi everyone!</div>
