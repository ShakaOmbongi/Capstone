      const parts = value.split(`; ${name}=`);

    }

  <!-- Script to handle quiz modal popup -->
  <script>
    async function loadQuizForm() {
      // Check if the user has already taken the quiz
      try {
        const resp = await fetch('/learning-style/taken', { credentials: 'include' });
        const data = await resp.json();
        if (data.taken) {
          // Quiz already taken; do not display the modal.
          return;
        }
      } catch (err) {
        console.error('Error checking quiz status:', err);
        return;
      }
      
      // If quiz not taken, display the modal and load the quiz form.
      var modal = document.getElementById('quizModal');
      modal.style.display = 'block';
      
      fetch('/learning-style/quiz', { credentials: 'include' })
        .then(response => response.text())
        .then(html => {
          document.getElementById('quizContainer').innerHTML = html;
          const quizForm = document.querySelector('#quizContainer form');
          if (quizForm) {
            quizForm.addEventListener('submit', async function(e) {
              e.preventDefault();
              const formData = new FormData(quizForm);
              const params = new URLSearchParams();
              for (const [key, value] of formData.entries()) {
                params.append(key, value);
              }
              // Validate that all 10 questions are answered.
              for (let i = 1; i <= 10; i++) {
                if (!params.get('answer' + i)) {
                  alert('Please answer all questions before submitting.');
                  return;
                }
              }
              try {
                const res = await fetch('/learning-style/quiz', {
                  method: 'POST',
                  credentials: 'include',
                  headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                  body: params.toString()
                });
                const resultHtml = await res.text();
                document.getElementById('modalContent').innerHTML = `
                  <span class="close" id="closeModal">&times;</span>
                  ${resultHtml}
                  <br><button id="closeBtn" class="btn btn-primary mt-3">Close</button>
                `;
                document.getElementById('closeBtn').addEventListener('click', closeModal);
                document.getElementById('closeModal').addEventListener('click', closeModal);
              } catch (err) {
                console.error('Quiz submission error:', err);
              }
            });
          }
        })
        .catch(error => console.error('Error loading quiz form:', error));
    }

    function closeModal() {
      document.getElementById('quizModal').style.display = 'none';
    }
    
    window.addEventListener('load', loadQuizForm);
    window.onclick = function(event) {
      var modal = document.getElementById('quizModal');
      if (event.target == modal) {
        modal.style.display = 'none';
      }
    };
  </script>
