<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>peerAid Student Reviews</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../../assets/css/style.css">
</head>
<body class="bg-light">
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-3 col-lg-2 d-md-block sidebar p-3 shadow">
        <img src="../../../assets/images/peerAid-tr.png" alt="peerAid Logo" class="img-fluid" style="max-width: 260px;">
        <ul class="nav flex-column">
          <li class="nav-item"><a class="nav-link" href="/student/profile">Profile</a></li>
          <li class="nav-item"><a class="nav-link" href="/student/studentdashboard">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="/student/tutoringSessions">Create a Session</a></li>
          <li class="nav-item"><a class="nav-link" href="/student/findSessions">Find a Session</a></li>
          <li class="nav-item"><a class="nav-link active" href="/student/reviews">Reviews</a></li>
          <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
        </ul>
      </nav>

      <!-- Main Content -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div class="py-4 text-black">
          <h1 class="display-5">My Sessions & Reviews</h1>
          <p class="text-muted">Leave reviews for completed sessions.</p>
        </div>

        <!-- Eligible Sessions Table -->
        <section class="mb-4">
          <h2>Sessions Awaiting Your Review</h2>
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Subject</th>
                <th>Date</th>
                <th>Tutor</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="eligibleSessionsTableBody">
              <!-- JS will inject rows here -->
            </tbody>
          </table>
        </section>
      </main>
    </div>
  </div>

  <!-- Review Modal -->
  <div class="modal fade" id="reviewModal" tabindex="-1" aria-labelledby="reviewModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form id="reviewForm" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="reviewModalLabel">Leave a Review</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="sessionId" name="sessionId">
          <div class="mb-3">
            <label for="rating" class="form-label">Rating (1-5)</label>
            <input type="number" class="form-control" id="rating" name="rating" min="1" max="5" required>
          </div>
          <div class="mb-3">
            <label for="comment" class="form-label">Comment</label>
            <textarea class="form-control" id="comment" name="comment" rows="3"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Submit Review</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../../assets/js/reviewActions.js"></script>
</body>
</html>
