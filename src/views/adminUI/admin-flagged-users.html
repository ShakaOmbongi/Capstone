<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flagged Users - PeerAid Admin</title>
  <link rel="stylesheet" href="/assets/css/admin.css" />
  <style>
    /* Basic styling for the flagged users table */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table th, table td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    table th {
      background-color: #f2f2f2;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>PeerAid Admin</h2>
    <ul>
      <li><a href="admin-dashboard.html">Dashboard</a></li>
      <li><a href="admin-users.html">User Management</a></li>
      <li><a href="admin-feedback.html">Feedback</a></li>
      <li><a class="active" href="admin-flagged-users.html">Flagged Users</a></li>
      <li><a href="admin-analytics.html">Analytics</a></li>
      <li><a href="../landingUI/welcome.html">Logout</a></li>
    </ul>
  </div>

  <div class="main-content">
    <h1>Flagged Users</h1>
    <table id="flaggedUsersTable">
      <thead>
        <tr>
          <th>User</th>
          <th>Email</th>
          <th>Flag Reason</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="flaggedUsersTableBody">
        <!-- Flagged Users rows will be dynamically inserted here -->
      </tbody>
    </table>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", async function() {
      try {
        // Fetch flagged users from the admin endpoint.
        const response = await fetch("http://localhost:3000/admin/flagged-users", {
          method: "GET",
          headers: {
            "Content-Type": "application/json",
            // If you use token authentication, include the token here:
            "Authorization": `Bearer ${localStorage.getItem('adminToken')}`
          }
        });
        const data = await response.json();
        if (response.ok) {
          const flaggedTableBody = document.getElementById("flaggedUsersTableBody");
          flaggedTableBody.innerHTML = ""; // Clear existing content.

          data.flaggedUsers.forEach(user => {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${user.username}</td>
              <td>${user.email}</td>
              <td>${user.flagReason || "N/A"}</td>
              <td>
                <button class="clear-flag btn btn-sm btn-warning" data-id="${user.id}">Clear Flag</button>
                <button class="delete-user btn btn-sm btn-danger" data-id="${user.id}">Delete User</button>
              </td>
            `;
            flaggedTableBody.appendChild(row);
          });

          // Attach event listeners to "Clear Flag" buttons
          document.querySelectorAll(".clear-flag").forEach(button => {
            button.addEventListener("click", async function() {
              const userId = this.getAttribute("data-id");
              if (confirm("Are you sure you want to clear the flag for this user?")) {
                try {
                  const clearResponse = await fetch(`http://localhost:3000/admin/flagged-users/${userId}`, {
                    method: "PUT",  // or PATCH, depending on your API design
                    headers: {
                      "Content-Type": "application/json",
                      "Authorization": `Bearer ${localStorage.getItem('adminToken')}`
                    },
                    body: JSON.stringify({ flagReason: null })
                  });
                  const clearData = await clearResponse.json();
                  if (clearResponse.ok) {
                    alert("Flag cleared successfully");
                    location.reload();
                  } else {
                    alert(clearData.error || "Failed to clear flag");
                  }
                } catch (error) {
                  console.error("Error clearing flag:", error);
                  alert("An error occurred while clearing flag.");
                }
              }
            });
          });

          // Attach event listeners to "Delete User" buttons
          document.querySelectorAll(".delete-user").forEach(button => {
            button.addEventListener("click", async function() {
              const userId = this.getAttribute("data-id");
              if (confirm("Are you sure you want to delete this user?")) {
                try {
                  const deleteResponse = await fetch(`http://localhost:3000/admin/users/${userId}`, {
                    method: "DELETE",
                    headers: {
                      "Content-Type": "application/json",
                      "Authorization": `Bearer ${localStorage.getItem('adminToken')}`
                    }
                  });
                  const deleteData = await deleteResponse.json();
                  if (deleteResponse.ok) {
                    alert("User deleted successfully");
                    location.reload();
                  } else {
                    alert(deleteData.error || "Failed to delete user");
                  }
                } catch (error) {
                  console.error("Error deleting user:", error);
                  alert("An error occurred while deleting user.");
                }
              }
            });
          });
        } else {
          console.error("Failed to fetch flagged users:", data.error);
        }
      } catch (error) {
        console.error("Error fetching flagged users:", error);
      }
    });
  </script>
</body>
</html>
