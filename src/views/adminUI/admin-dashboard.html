<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - PeerAid</title>
  <link rel="stylesheet" href="/assets/css/admin.css" />
  <!-- Chart.js CDN for analytics -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Basic styling for the tables and metrics */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table th, table td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    table th {
      background-color: #f2f2f2;
      text-align: left;
    }
    /* Styling for the metrics chart */
    .metrics-box {
      background-color: #f9f9f9;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>PeerAid Admin</h2>
    <ul class="nav">
        <li class="nav-item">
          <a class="nav-link active" href="/admin/admin-dashboard">Dashboard</a>
        </li>
    
        <li class="nav-item">
          <a class="nav-link" href="/admin/flagged-users">Flagged Users</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/admin/admin-analytics">Analytics</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/admin/admin-feedback">Feedback</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/logout">Logout</a>
        </li>
      </ul>
      
  </div>

  <div class="main-content">
    <h1>Admin Dashboard</h1>

    <!-- Stats Section -->
    <div class="stats">
      <div class="stat-box">
        <h3>Total Users</h3>
        <p id="totalUsers">0</p>
      </div>
      <div class="stat-box">
        <h3>Active Sessions</h3>
        <p id="activeSessions">15</p>
      </div>
      <div class="stat-box">
        <h3>Pending Feedback</h3>
        <p id="pendingFeedback">5</p>
      </div>
    </div>

    <!-- Analytics Section -->
    <div class="metrics-box">
      <h2>Daily New Users</h2>
      <canvas id="userJoinChart"></canvas>
    </div>

    <!-- All Users Section -->
    <div class="user-list">
      <h2>All Users</h2>
      <table id="usersTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Role</th>
          </tr>
        </thead>
        <tbody>
          <!-- All Users rows will be dynamically inserted here -->
        </tbody>
      </table>
    </div>

    <!-- Flagged Users Section -->
    <div class="flagged-users">
      <h2>Flagged Users</h2>
      <table id="flaggedUsersTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Flag Reason</th>
          </tr>
        </thead>
        <tbody>
          <!-- Flagged Users rows will be dynamically inserted here -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", async function() {
      // --------------------------
      // Fetch and display All Users
      // --------------------------
      try {
        const usersResponse = await fetch("http://localhost:3000/admin/users", {
          method: "GET",
          headers: {
            "Content-Type": "application/json"
            // Add Authorization header if needed.
          }
        });
        const usersData = await usersResponse.json();
        if (usersResponse.ok) {
          const usersTableBody = document.querySelector("#usersTable tbody");
          usersTableBody.innerHTML = "";
          usersData.users.forEach(user => {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${user.id}</td>
              <td>${user.username}</td>
              <td>${user.email}</td>
              <td>${user.role}</td>
            `;
            usersTableBody.appendChild(row);
          });
          // Update Total Users stat.
          document.getElementById("totalUsers").textContent = usersData.users.length;
        } else {
          console.error("Failed to fetch users:", usersData.error);
        }
      } catch (error) {
        console.error("Error fetching users:", error);
      }

      // --------------------------
      // Fetch and display Flagged Users
      // --------------------------
      try {
        const flaggedResponse = await fetch("http://localhost:3000/admin/flagged-users", {
          method: "GET",
          headers: {
            "Content-Type": "application/json"
            // Add Authorization header if needed.
          }
        });
        const flaggedData = await flaggedResponse.json();
        if (flaggedResponse.ok) {
          const flaggedTableBody = document.querySelector("#flaggedUsersTable tbody");
          flaggedTableBody.innerHTML = "";
          flaggedData.flaggedUsers.forEach(user => {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${user.id}</td>
              <td>${user.username}</td>
              <td>${user.email}</td>
              <td>${user.flagReason || "N/A"}</td>
            `;
            flaggedTableBody.appendChild(row);
          });
        } else {
          console.error("Failed to fetch flagged users:", flaggedData.error);
        }
      } catch (error) {
        console.error("Error fetching flagged users:", error);
      }

      // --------------------------
      // Fetch and display Analytics Metrics (Daily New Users)
      // --------------------------
      try {
        const metricsResponse = await fetch("http://localhost:3000/admin/metrics", {
          method: "GET",
          headers: { "Content-Type": "application/json" }
          // Add Authorization header if needed.
        });
        const metricsData = await metricsResponse.json();
        if (metricsResponse.ok) {
          // Assume metricsData.dailySignups is an array of objects { date: "YYYY-MM-DD", count: number }
          const labels = metricsData.dailySignups.map(item => item.date);
          const dataCounts = metricsData.dailySignups.map(item => item.count);
          
          const ctx = document.getElementById("userJoinChart").getContext("2d");
          new Chart(ctx, {
            type: "line",
            data: {
              labels: labels,
              datasets: [{
                label: "New Users per Day",
                data: dataCounts,
                borderColor: "rgba(75, 192, 192, 1)",
                backgroundColor: "rgba(75, 192, 192, 0.2)",
                fill: true,
                tension: 0.3
              }]
            },
            options: {
              responsive: true,
              scales: {
                x: {
                  title: { display: true, text: "Date" }
                },
                y: {
                  title: { display: true, text: "New Users" },
                  beginAtZero: true
                }
              }
            }
          });
        } else {
          console.error("Failed to fetch metrics:", metricsData.error);
        }
      } catch (error) {
        console.error("Error fetching metrics:", error);
      }
    });
  </script>
</body>
</html>
