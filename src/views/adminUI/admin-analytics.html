<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Analytics - PeerAid</title>
  <!-- Include Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="/assets/css/admin.css">
</head>
<body>
  <h1>Admin Analytics</h1>
  <canvas id="metricsChart"></canvas>
  
  <script>
    async function fetchMetrics() {
      try {
        const response = await fetch('/admin/metrics', {
          headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${localStorage.getItem('adminToken')}` }
        });
        const data = await response.json();
        if (response.ok) {
          return data.dailySignups;
        } else {
          console.error('Failed to fetch metrics:', data.error);
          return [];
        }
      } catch (error) {
        console.error('Error fetching metrics:', error);
        return [];
      }
    }

    async function renderChart() {
      const dailySignups = await fetchMetrics();
      const labels = dailySignups.map(item => item.date);
      const counts = dailySignups.map(item => item.count);
      const ctx = document.getElementById('metricsChart').getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: 'New Users per Day',
            data: counts,
            borderColor: 'rgba(75, 192, 192, 1)',
            backgroundColor: 'rgba(75, 192, 192, 0.2)',
            fill: true,
            tension: 0.3
          }]
        },
        options: {
          responsive: true,
          scales: {
            x: {
              title: { display: true, text: 'Date' }
            },
            y: {
              title: { display: true, text: 'New Users' },
              beginAtZero: true
            }
          }
        }
      });
    }
    
    renderChart();
  </script>
</body>
</html>
